<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>SplitCost Application</title>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />

</head>

<body>
	<div class="container">
		<br>
		<br>
		<div class="row"></div>
		<div class="row">
			<div class="col-sm-3"></div>
			<div class="col-sm-6">
				<h1 class="text-center">Welcome to SplitCost!</h1>
				<br>
				<form id="loginForm" method="post" class="form-signin" name="loginForm">
					<input type="text" id="email" name="email" placeholder="Email" class="form-control" />
					<br>
					<input type="password" placeholder="Password" id="password" name="password"
						class="form-control" />
					<br>

					<div class="row">
						<div class="col-4"></div>
						<div class="col-4">
							<button id="login" class="btn btn-outline-success btn-block" name="Submit" value="Login" type="Submit">Login</button>
						</div>
						<div class="col-4"></div>
					</div>
				</form>

				<br>
				<br>
				<div class="row">
					<div class="col-4"></div>
					<div class="col-4">
						<form th:action="@{/register}" method="get">
							<button class="btn btn-outline-dark" type="Submit">I do not have an account yet</button>
						</form>
					</div>
					<div class="col-4"></div>
				</div>
			</div>
			<div class="col-sm-3"></div>
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
	<script src="scripts/login.js" type="text/javascript"></script>
</body>

</html>
